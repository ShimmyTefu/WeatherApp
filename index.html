<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>WeatherApp</title>
</head>
<body>
    <div class="main-container flex space-center">
        <div id="search" class="search flex space-center ">
            <input id="city-input" type="text" placeholder=" Enter city name" spellcheck="false" >
            <button><img src="./img/100px-Search_Icon.png" alt=""></button>
            <button class="live-location">Live Location</button>
        </div>
    </div>
    <div class="main-container flex space-center">
        <div class="right-side">
            <h1 class="cityName">( ________ )</h1>
            <div class="date">
                <p> Day Mon dd yyyy </p>
            </div>
            <div class="weather-icon"><img src="https://openweathermap.org/img/wn/10d.png" alt="weather-icon"></div>
            <div class="temp-description">
                <p> Few clouds</p>
            </div>
        </div>
        <div class="middle">
            <h6 class="wind">Wind: __ M/S</h6>
            <h6 class="humidity">Humidity: __%</h6>
        </div>
        <div class="left-side">
            <button class="temp">
                <p> - <span>째C</span></p>
            </button>  
        </div>
    </div>
    <div class="forecast space-center flex-wrap">
        <div class="forecast-container">
            <div class="app-title">
                <p></p>
            </div>
            <div class="notification"></div>
            <div class="temp-value">
                <p> -째 <span>C</span></p>
            </div>
            <div class="temp-description">
                <p> </p>
            </div>
            <div class="location">
                <p>  </p>
            </div>
            <div class="weather-icon"><img src="https://openweathermap.org/img/wn/10d.png" alt="weather-icon"/> </div>
        </div>
        <div class="forecast-container">
            <div class="app-title">

            </div>
            <div class="location">

            </div>
            <div class="weather-icon"><img src="https://openweathermap.org/img/wn/10d.png" alt="weather-icon"/> </div>
        </div>

            <div class="app-title">
                <p></p>
            </div>
            <div class="notification"></div>
            <div class="temp-value">
                <p> -째 <span>C</span></p>
            </div>

                <p> </p>
            </div>

            </div>
            <div class="weather-icon"><img src="https://openweathermap.org/img/wn/10d.png" alt="weather-icon"/> </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
